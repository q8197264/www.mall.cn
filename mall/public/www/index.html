<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>www</title>
  </head>
  <body>
    <div id="app">
      <!--<span>{{message}}</span>-->
      <p>{{ foo }}</p>
      <button v-on:click="foo='baz'">change it</button>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
<script>
  var obj = {
    foo:'ard'
  };
//  Object.freeze(obj);
  var app = new Vue({
    el:'#app',
    data:obj
  });

  console.log(app.$data, app.$el);

  app.$watch('foo', function (newV, oldV){
    console.log('我触发了一个监视值事件',newV, oldV);
    var i=0;
    setTimeout(function () {
      console.log(i);
      obj.foo = '我是一个监视值事件'+i;
      i+=1;
    }, 3600, i);

//    setInterval(function () {
//      console.log(i);
//      obj.foo = '我是一个监视值事件'+i;
//      i+=1;
//    }, 3600, i);
  });


</script>
